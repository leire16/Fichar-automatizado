name: Ejecutar Fichaje

on:
  schedule:
    - cron: '20 13 * * 1-5'  # Ejecutar√° el script de lunes a viernes a las 13:18 hora de Madrid (11:18 UTC)

jobs:
  run_fichaje:
    runs-on: windows-latest  # Usamos un contenedor de Windows en GitHub Actions
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        
      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Instalar Microsoft Edge y su controlador
        run: |
          # Descargar e instalar Microsoft Edge en el entorno Windows
          Invoke-WebRequest -Uri https://msedgedriver.azureedge.net/112.0.1722.64/edgedriver_win64.zip -OutFile edgedriver.zip
          Expand-Archive -Path edgedriver.zip -DestinationPath C:\edgedriver
          $env:PATH += ";C:\edgedriver"

      - name: Ejecutar script de fichaje
        run: |
          USERNAME=${{ secrets.USERNAME }} PASSWORD=${{ secrets.PASSWORD }} python fichar.py
