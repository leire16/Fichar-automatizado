name: Ejecutar Fichaje

on:
  schedule:
    # Esto ejecutará el flujo de trabajo a las 13:15 hora local en España (CEST, UTC+2)
    - cron: '05 12 * * 1-5'  # 11:15 UTC (13:15 hora local España en horario de verano)

jobs:
  run_fichaje:
    runs-on: windows-latest  # Usamos un contenedor de Windows en GitHub Actions
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        
      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Instalar Microsoft Edge y su controlador
        run: |
          # Descargar e instalar Microsoft Edge en el entorno Windows
          Invoke-WebRequest -Uri https://msedgedriver.azureedge.net/112.0.1722.64/edgedriver_win64.zip -OutFile edgedriver.zip
          Expand-Archive -Path edgedriver.zip -DestinationPath C:\edgedriver
          $env:PATH += ";C:\edgedriver"

      - name: Set environment variables
        run: |
          $env:USERNAME = $env:USERNAME_SECRET
          $env:PASSWORD = $env:PASSWORD_SECRET

      - name: Run fichar.py
        run: python fichar.py
        env:
          USERNAME_SECRET: ${{ secrets.USERNAME }}
          PASSWORD_SECRET: ${{ secrets.PASSWORD }}
